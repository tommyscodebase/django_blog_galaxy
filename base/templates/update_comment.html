{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Galaxy | Update Comment</title>
  </head>
  <body class="p-4 bg-gray-200 flex justify-center items-center min-h-screen">
    <!-- Comment Form -->
    <div class="w-4/5 md:w-3/5 flex-col mt-1">
      <h1
        class="bg-emerald-500 w-full font-semibold text-xl text-center py-1 mb-2 rounded-sm text-white"
      >
        Update Comment
      </h1>
      <form method="post" class="space-y-4 bg-white p-4 w-3/5 rounded-xl">
        {% csrf_token %}
        <!--  -->
        {% for field in form %}

        <div>
          <label for="comment" class="block text-sm font-medium text-gray-700"
            >{{ field.label }}</label
          >
          {{ field }}
          <!--  -->
          {% endfor %}
        </div>
        <div>
          <button
            type="submit"
            class="px-4 py-2 bg-emerald-500 text-white rounded-md hover:bg-emerald-600 focus:outline-none focus:ring-emerald-200"
          >
            Update Comment
          </button>
          <a
            href="{{ request.META.HTTP_REFERER }}"
            type="button"
            id="cancelUpdate"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
          >
            Go back
          </a>
        </div>
      </form>
    </div>
    <!-- End of Comment Form -->
  </body>
</html>
