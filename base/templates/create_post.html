<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Galaxy</title>
  </head>
  <body class="bg-gray-200 p-4">
    <!-- Navbar -->
    <nav class="bg-emerald-600 shadow-md">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <a class="text-2xl font-bold text-white" href="index.html"
                >Galaxy</a
              >
            </div>
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <div>
                  <button
                    type="button"
                    class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img
                      class="h-8 w-8 rounded-full"
                      src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                      alt=""
                    />
                  </button>
                </div>

                <div
                  class="absolute right-0 z-20 mt-2 w-48 transform hidden transition ease-out duration-100 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  id="user-menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                >
                  <!--Profile Dropdown Menu-->
                  <a
                    href="profile.html"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                    >Your Profile</a
                  >

                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-2"
                    >Sign out</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="-mr-2 flex md:hidden">
            <!-- Mobile menu button -->
            <button
              type="button"
              id="toggle-mobile-menu"
              class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>

              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="hidden md:hidden" id="mobile-menu">
        <div class="border-t border-gray-700 pb-3 pt-4">
          <div class="flex items-center px-5">
            <div class="flex-shrink-0">
              <img
                class="h-10 w-10 rounded-full"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt=""
              />
            </div>
            <div class="ml-3">
              <div class="text-base font-medium leading-none text-white">
                Tom Cook
              </div>
              <div class="text-sm font-medium leading-none text-gray-200">
                tom@example.com
              </div>
            </div>
          </div>
          <div class="mt-3 space-y-1 px-2">
            <a
              href="profile.html"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-100 hover:bg-gray-700 hover:text-white"
              >Your Profile</a
            >

            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-100 hover:bg-gray-700 hover:text-white"
              >Sign out</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- New Post Form -->
    <form
      method="post"
      enctype="multipart/form-data"
      class="bg-white mt-4 p-4 rounded-lg shadow-md w-full md:w-3/5 mx-auto"
    >
      <h2 class="text-2xl font-semibold mb-4 text-emerald-600">
        Create a New Blog Post
      </h2>
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-emerald-500"
          >Title</label
        >
        <input
          type="text"
          id="title"
          name="title"
          required
          class="mt-1 p-2 border w-full rounded-md focus:outline-none focus:ring-emerald-400 focus:border-emerald-300"
        />
      </div>
      <div class="mb-4">
        <label for="category" class="block text-sm font-medium text-emerald-500"
          >Select category or type a new one</label
        >
        <select
          name="category"
          class="mt-1 p-2 border w-full rounded-md focus:outline-none cursor-pointer focus:ring-emerald-400 focus:border-emerald-300"
          id="category"
        >
          <option value="" selected disabled>Select a category</option>
          <option value="Technology and Science">Technology and Science</option>
          <option value="Environment and Sustainability">
            Environment and Sustainability
          </option>
          <option value="Travel and Adventure">Travel and Adventure</option>
          <option value="Health and Wellness">Health and Wellness</option>
          <option value="Lifestyle and Self-Improvement">
            Lifestyle and Self-Improvement
          </option>
          <option value="Entertainment and Pop Culture">
            Entertainment and Pop Culture
          </option>
          <option value="Business and Finance">Business and Finance</option>
          <option value="Education and Learning">Education and Learning</option>
          <option value="Food and Cooking">Food and Cooking</option>
          <option value="Parenting and Family">Parenting and Family</option>
          <option value="Fashion and Beauty">Fashion and Beauty</option>
          <option value="Inspiration and Motivation">
            Inspiration and Motivation
          </option>
          <option value="DIY and Crafts">DIY and Crafts</option>
          <option value="Technology Reviews">Technology Reviews</option>
          <option value="News and Current Events">
            News and Current Events
          </option>
        </select>
      </div>
      <div class="mb-4">
        <label for="photo" class="block text-sm font-medium text-emerald-500"
          >Post Image</label
        >
        <div class="mt-2 flex items-center gap-x-3">
          <input
            id="post-image"
            class="cursor-pointer"
            name="post-image"
            type="file"
          />
        </div>
      </div>
      <div class="mb-4">
        <label for="text" class="block text-sm font-medium text-emerald-500"
          >Text</label
        >
        <textarea
          id="text"
          name="text"
          rows="4"
          required
          class="mt-1 p-2 border w-full rounded-md focus:outline-none focus:ring-emerald-400 focus:border-emerald-300"
        ></textarea>
      </div>
      <div class="text-right">
        <button
          type="submit"
          class="px-4 py-2 bg-emerald-500 text-white rounded-md hover:bg-emerald-600 focus:outline-none focus:ring focus:ring-emerald-400"
        >
          Create Post
        </button>
      </div>
    </form>

    <!-- JS Scripts -->
    <script src="script.js"></script>
  </body>
</html>
